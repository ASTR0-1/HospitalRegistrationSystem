<div class="home-container d-flex justify-content-center align-items-center">
	<div class="card-container gap-3 d-flex flex-column justify-content-center">
		<div class="search-bar d-flex justify-content-center align-items-center">
			<input type="text" class="form-control" placeholder="Пошук лікарень">
		</div>
		<div class="d-flex justify-content-between align-items-center gap-1">
			<button class="btn btn-arrow carousel-button">&#10094;</button>
			<div class="card-wrapper d-flex justify-content-center">
				<div class="card" *ngFor="let hospital of hospitals">
					<div class="card-body">
						<h5 class="card-title">{{hospital.name}}</h5>
						<p class="card-text">Область: {{hospital.region}}</p>
						<p class="card-text">Місто: {{hospital.city}}</p>
						<p class="card-text">Адреса: {{hospital.street}}</p>
						<button class="btn btn-outline-primary">Переглянути</button>
					</div>
				</div>
			</div>
			<button class="btn btn-arrow carousel-button">&#10095;</button>
		</div>
	</div>
</div>
