<div class="bg-wrapper m-2 h-100 d-flex align-items-center justify-content-center">
    <div class="personal-page shadow d-flex flex-column align-items-center p-5 gap-2">
        <h2>Особиста сторінка</h2>
        <div class="d-flex w-100 justify-content-between">
            <div class="d-flex flex-column image-block gap-3">
                <div class="image-container">
                    <img [src]="imageUrl !== null ? imageUrl : '/assets/user-image-placeholder.jpg'"  alt="User Image" class="img-fluid">
                </div>
                <button class="btn" (click)="fileInput.click()">Змінити фото профілю</button>
                <input #fileInput type="file" (change)="onFileSelected($event)" hidden>
            </div>
            <div class="d-flex flex-column gap-2 info-block">
                <label>
                    Ім'я:
                    <input matInput class="rounded" [(ngModel)]="user.firstName" required>
                </label>
                <label>
                    По-батькові:
                    <input matInput class="rounded" [(ngModel)]="user.middleName" required>
                </label>
                <label>
                    Прізвище:
                    <input matInput class="rounded" [(ngModel)]="user.lastName" required>
                </label>
                <label>
                    Стать:
                    <input readonly matInput class="rounded" [(ngModel)]="user.gender" required>
                </label>
                <label *ngIf="userIsDoctor()">
                    Ціна за прийом:
                    <input matInput class="rounded" [(ngModel)]="user.visitCost" required>
                </label>
                <label *ngIf="userIsDoctor()">
                    Спеціальність:
                    <input readonly matInput class="rounded" [(ngModel)]="user.specialty" required>
                </label>
                <button class="btn w-100 mt-3" (click)="saveUser()">Зберегти зміни</button>
            </div>
        </div>
        <button class="btn mt-3 w-50" (click)="viewAppointments()">Заплановані прийоми</button>
    </div>
</div>
