<div class="d-flex position-fixed-top align-items-center flex-column gap-2">
	<div class="d-flex flex-row justify-content-center align-items-center unselectable">
		<p class="view-text-header" *ngIf="doctorFullName; else unset">
			Add new appointment for {{doctorFullName}}
		</p>
		<ng-template #unset>
			<p class="view-text-header">Add new appointment</p>
		</ng-template>
	</div>
	<div class="d-flex form flex-column justify-content-center align-items-center unselectable gap-4">
		<div class="form-group">
			<label class="form-text">Date time: </label>
			<input class="form-control form-text" type="datetime-local" name="visitTime" [(ngModel)]="appointmentToAdd.visitTime" #visitTime="ngModel" required/>
			<div [hidden]="visitTime.valid || visitTime.untouched" class="validation-text">Please, enter time!</div>
		</div>
		<div class="form-group">
			<label class="form-text">ClientID: </label>
			<input type="number" class="form-control form-text" autocomplete="off" name="clientId" [(ngModel)]="appointmentToAdd.clientId" #clientId="ngModel" required/>
			<div [hidden]="clientId.valid || clientId.untouched" class="validation-text">Please, enter clientID</div>
		</div>
		<button [disabled]="visitTime.invalid || clientId.invalid" class="btn" (click)="addAppointment()">Submit</button>
	</div>
</div>
